<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl }}/">Home</a></li>
        <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
        <li><a href="{{ site.baseurl }}/about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
    <p>Contact: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    <p>Check out my GitHub: <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a></p>
  </footer>
</body>
</html>
